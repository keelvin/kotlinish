name: ğŸš€ CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ§ª Test on Dart ${{ matrix.dart-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dart-version: ['3.8.1', 'stable']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          dart-version: ${{ matrix.dart-version }}

      - name: ğŸ“¦ Get dependencies
        run: dart pub get

      - name: ğŸ” Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ“Š Analyze project source
        run: dart analyze --fatal-infos

      - name: ğŸ§ª Run tests
        run: dart test --coverage=coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info

  flutter-test:
    name: ğŸ¨ Flutter Integration Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ¨ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§ª Run Flutter tests
        run: flutter test

  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ›¡ï¸ Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'security-scan-results.sarif'